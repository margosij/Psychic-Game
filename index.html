<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
  </head>

  <h1>The Psychic Game</h1>


  <body>

    <div>
        <p id="directions-text">Press any letter key to guess what I'm thinking of</p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guessesleft-text"></p>
        <p id="keysguessed-text"></p>
    </div>

<!--setting up the various variables-->
    <script type="text/javascript">
        var computerChoice= ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins=0;
        var losses=0;
        var guessesremaining=15;
        
        var userguessarray = []

        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeft = document.getElementById("guessesleft-text");
        var lettersGuessed = document.getElementById("keysguessed-text");

        //runs whenever user presses a key
        document.onkeyup = function (event) {

          //determines which key was selected by user
          var userGuess = event.key;

          //computer randomly chooses a letter
          var computerGuess = computerChoice[Math.floor(Math.random() * computerChoice.length)];
          
          //listing user guess options and creating the resets when you win or lose
          if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") ||
          (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") ||
          (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") ||
          (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") ||
          (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") ||
          (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") ||
          (userGuess === "y") || (userGuess === "z")) {
            userguessarray.push(userGuess);
            if (userGuess === computerGuess) {
              wins++;
              userguessarray= [];
              guessesremaining=15;}  
              
              else {
                guessesremaining --;
              }

            if (guessesremaining === 0) {
              losses++;
              userguessarray= [];
              guessesremaining=15;
            }
            
            //setting up the actual page and linking the functions to it

            lettersGuessed.textContent = "Your guesses so far: " + userguessarray;
            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guessesLeft.textContent = "Guesses remaining: " + guessesremaining;
          }
        };
      

    </script>

   </body>

</html>
